<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/style.css">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <title>Index Page</title>
    <style>
        table, th, td {
            border: 1px solid #403866;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
        }
        th {
            font-weight: normal;
        }
    </style>

</head>
<body>
<h1 style="text-align: center; color: #403866" th:text="${greeting}"></h1>
<p style="text-align: center; color: #ff253a;">To log in or register, click <a
        style="color: #403866; text-decoration: none;" th:href="@{/login}">here.</a></p>

<div style="width: 100%; margin: 0 auto;">
    <div style="width: 100%; min-height: 5vh; display: -webkit-box; display: -webkit-flex;  display: -moz-box; display: -ms-flexbox; display: flex; flex-wrap: wrap; justify-content: center; align-items: center; padding: 15px; background-size: cover; background: no-repeat center;">
        <div style="width: 250px; border-radius: 130px; position: relative; padding-top: 10px; padding-bottom: 5px; border: 3px solid #827ffe; background-color: ghostwhite; border-right-style: outset;">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12 col-sm-8 col-md-6 col-lg-4 col-xl-3">
                        <ul style="color: #403866; font-weight: normal">
                            <li style="font-size: 46px"></li>
                            <li style="font-size: 34px; color: #827ffe"></li>
                            <li style="font-size: 40px"></li>
                            <li style="font-size: 26px; color: #827ffe"></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<h5 style="text-align: center; color: #403866"><p class="far fa-question-circle"> Our company has been successfully operating in the trade industry for 5 years.</p></h5>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
